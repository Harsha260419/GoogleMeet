<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="meet.css" />
  <title>Browser</title>
</head>

<body>
  <header>
    <nav>
      <a id="meet-logo" href="https://meet.google.com" target="_blank"><img
          src="https://apps.google.com/static/img/meet-logo.svg?cache=26f7fef" height="40px" style="margin-top: 10px;"
          alt="logo">
      </a>
      <div class="buttons">
        <li>
          <button class="signIn">

            <span class="jointext">Sign in</span>
          </button>
        </li>

        <li> <button class="join">
            <span class="joinlogo"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 21 21">
                <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m9.5 13.5l3-3l-3-3m3 3h-9" />
                  <path
                    d="M4.5 8.5V5.492a2 2 0 0 1 1.992-2l7.952-.032a2 2 0 0 1 2.008 1.993l.04 10.029A2 2 0 0 1 14.5 17.49h-8a2 2 0 0 1-2-2V12.5" />
                </g>
              </svg></span>
            <span class="jointext">Join the meeting</span>
          </button>
        </li>
        <li><button class="start">
            <span class="startlogo"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" 
                viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z" />
              </svg></span>
            <span class="starttext">Start a meeting</span>
          </button>
        </li>

      </div>
    </nav>
  </header>
  <button class="create">
    <span class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
        preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M9 16h2v-3h3v-2h-3V8H9v3H6v2h3Zm-5 4q-.825 0-1.412-.587Q2 18.825 2 18V6q0-.825.588-1.412Q3.175 4 4 4h12q.825 0 1.413.588Q18 5.175 18 6v4.5l4-4v11l-4-4V18q0 .825-.587 1.413Q16.825 20 16 20Z" />
      </svg></span>
    <span class="text">Create New Meeting</span>
  </button>
</body>

</html>
